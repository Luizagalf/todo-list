<form class="form" @submit.prevent="onAddTask">
  <input type="text" placeholder="Title" v-model="v$.form.title.$model" />
  <div v-for="error of v$.form.title.$errors">
    <p>{{error.$message}}</p>
  </div>
  <textarea placeholder="Description" v-model="v$.form.description.$model" />
  <div v-for="error of v$.form.description.$errors">
    <p>{{error.$message}}</p>
  </div>
  <button type="submit" :disabled="v$.form.$invalid" class="form__btn">
    Add new task
  </button>
</form>
